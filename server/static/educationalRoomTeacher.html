    <a-entity id="isolate-menu" position="-3 -1 -1" rotation="-20 60 0">

          </a-gui-button>
          <a-gui-icon-button width="0.5" class="interactible" height="0.5" closedropdown="target:#vesselsContainer"
            width="3" height="0.75" icon="android-close" role="button">
          </a-gui-icon-button>

          <a-animation attribute="scale" id="dropvalani" begin="opendropdown" dur="1000" fill="forwards" to="1 1 1"></a-animation>
          <a-animation attribute="position" id="dropvalani1" begin="opendropdown" dur="1000" fill="forwards" to="0 0.375 0.15"></a-animation>
          <a-animation attribute="visible" id="dropvalani2" begin="opendropdown" fill="forwards" dur="100" to="true"></a-animation>

          <a-animation attribute="scale" id="dropvalaniback" begin="closedropdown" dur="1000" fill="forwards" to="1 0.001 0.001"></a-animation>
          <a-animation attribute="position" id="dropvalani1back" begin="closedropdown" dur="1000" fill="forwards" to="0 0 -0.15"></a-animation>
          <a-animation attribute="visible" id="dropvalani2back" begin="closedropdown" fill="forwards" delay="500" dur="100"
            to="false"></a-animation>
        </a-gui-flex-container>
      </a-entity>
    </a-entity>

    <a-gui-label id="session" height="0.75" width="2.5" rotation="0 -20 0" position="5 0 -4" value="_"></a-gui-label>

    <a-anchor hit-testing-enabled="true" position rotation scale visible material arjs-anchor arjs-hit-testing>
      <a-entity id="isolated-brain-parts" position="-3 3.5 -1" scale="1 1 1">
        <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite">
        </a-animation>
        <a-entity id="isolated-brain-parts" scale="0.0125 0.0125 0.0125">
          <a-entity id="isolated-sinuses" class="interactible isolated-sinuses" obj-model="obj: #sinuses-obj" material="side: front; color: #003366; transparent: true; opacity: 0.6"
            override-material></a-entity>
          <a-entity id="isolated-ramygdala" class="interactible isolated-amygdala" obj-model="obj: #ramygdala-obj"
            material="color: #ff81b0;" override-material></a-entity>
          <a-entity id="isolated-lamygdala" class="interactible isolated-amygdala" obj-model="obj: #lamygdala-obj"
            material="color: #ff81b0;" override-material></a-entity>
          <a-entity id="isolated-mambodies" class="interactible isolated-mambodies" obj-model="obj: #mambodies-obj"
            material="color: #00ffff;" override-material></a-entity>
          <a-entity id="isolated-mamtract" class="interactible isolated-mamtract" obj-model="obj: #mamtract-obj"
            material="color: #66cd00;" override-material></a-entity>
          <a-entity id="isolated-hippocampus" class="interactible isolated-hippocampus" obj-model="obj: #hippocampus-obj"
            material="color: #ffd700;" override-material></a-entity>
          <a-entity id="isolated-fornix" class="interactible isolated-fornix" obj-model="obj: #fornix-obj" material="color: #be29ec;"
            override-material></a-entity>
          <a-entity id="isolated-arteries" class="interactible isolated-arteries" obj-model="obj: #arteries-obj"
            material="side: front; color: #950714; transparent: true; opacity: 0.6" override-material></a-entity>
          <a-entity id="isolated-cerebellum" class="interactible isolated-cerebellum" obj-model="obj: #cerebellum-obj"
            material="color: #ff7f50;" override-material></a-entity>
          <a-entity id="isolated-thalamus" class="interactible isolated-thalamus" obj-model="obj: #thalamus-obj"
            material="color: #008080; " override-material></a-entity>
          <a-entity id="isolated-subthalamic" class="interactible isolated-subthalamic" obj-model="obj: #subnuclei-obj"
            material="color: #000000;" override-material></a-entity>
          <a-entity id="isolated-lcaudate" class="interactible isolated-caudate" obj-model="obj: #lcaudate-obj"
            material="color: #f6546a; " override-material></a-entity>
          <a-entity id="isolated-lputamen" class="interactible isolated-putamen" obj-model="obj: #lputamen-obj"
            material="color: #45a54f;" override-material></a-entity>
          <a-entity id="isolated-lglobuspallidus" class="interactible isolated-globuspallidus" obj-model="obj: #lglobus-obj"
            material="color: #6760aa;" override-material></a-entity>
          <a-entity id="isolated-rcaudate" class="interactible isolated-caudate" obj-model="obj: #rcaudate-obj"
            material="color: #f6546a; " override-material></a-entity>
          <a-entity id="isolated-rputamen" class="interactible isolated-putamen" obj-model="obj: #rputamen-obj"
            material="color: #45a54f;" override-material></a-entity>
          <a-entity id="isolated-substantianigra" class="interactible isolated-substantianigra" obj-model="obj: #subnigra-obj"
            material="color: #4d4e4f;" override-material></a-entity>
          <a-entity id="isolated-rglobuspallidus" class="interactible isolated-globuspallidus" obj-model="obj: #rglobus-obj"
            material="color: #6760aa;" override-material></a-entity>
          <a-entity id="isolated-ventricles" class="interactible isolated-ventricles" obj-model="obj: #ventricles-obj"
            material="color: #3b5998;" override-material></a-entity>
        </a-entity>
        <a-entity id="isolated-brain-cortex" position="0 0 0" scale="0.0125 0.0125 0.0125" rotation="0 0 0" obj-model="obj: #cortex-obj"
          material="side: front; vertexColors: none; color: #c2d2ea; transparent: true; opacity: 0.3">
        </a-entity>
      </a-entity>
    </a-anchor>
    <a-camera-static>
      <!--<a-ring cursor="fuse: false" raycaster="objects: .interactible" position="0 0 -0.5" color="white" scale="0.005 0.005 0.005">
      </a-ring>-->
    </a-camera-static>
  </a-scene>
</body>

</html>
