<html>

<head>
  <title>Educational Room</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>

  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/socket.io-stream/socket.io-stream.js"></script>
  <script type="text/javascript" src="js/require.js"></script>
  <script type="text/javascript" src="js/env.js"></script>
  <script type="text/javascript" src="js/cookieParser.js"></script>
  <script type="text/javascript" src="js/raycaster-autorefresh.component.js"></script>
  <script type="text/javascript" src="js/hide-if-not-mobile.component.js"></script>
  <script type="text/javascript" src="js/override-material.component.js"></script>
  <script type="text/javascript" src="js/assign-rotate.component.js"></script>
  <script type="text/javascript" src="js/scale-brain.component.js"></script>
  <script type="text/javascript" src="js/expand-brain.component.js"></script>
  <script type="text/javascript" src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>
  <script type="text/javascript" src="js/aframe.propagate.js"></script>
  <script type="text/javascript" src="js/assign-microglia.component.js"></script>
  <script type="text/javascript" src="js/assign-channel.component.js"></script>
  <script type="text/javascript" src="js/scale-cells.component.js"></script>
  <script type="text/javascript" src="js/assign-skip.component.js"></script>
  <script type="text/javascript" src="js/slide-container.component.js"></script>
  <script type="text/javascript" src="js/play-button.component.js"></script>
  <script type="text/javascript" src="js/show-mri.component.js"></script>
  <script type="text/javascript" src="js/rotate-mri.component.js"></script>
  <script type="text/javascript" src="js/rotate-mriroom.component.js"></script>
  <script type="text/javascript" src="js/slice-controller.component.js"></script>
  <script type="text/javascript" src="js/slice-renderer.component.js"></script>
  <script type="text/javascript" src="js/og-position.component.js"></script>
  <script type="text/javascript" src="js/eduRoomTeacher.component.js"></script>
  <script type="text/javascript" src="js/change-color-on-hover.component.js"></script>
  <!--This needs to be moved to a seperate file START-->
  <script>
    function myThalFunction() {
      let col = document.getElementById("isolated-Thalamus").getAttribute("material").color;
      if(col === "yellow") {
        document.getElementById("isolated-Thalamus").setAttribute('material', {color:'#c2d2ea'});
      } else {
        document.getElementById("isolated-Thalamus").setAttribute("material", {color: "yellow"});
      }

    }
  </script>
  <script>
    function mySubThalFunction() {
      if(document.getElementById("isolated-Subthalamic").getAttribute("material").color === "purple") {
        document.getElementById("isolated-Subthalamic").setAttribute('material', {color: '#c2d2ea'});
      } else {
        document.getElementById("isolated-Subthalamic").setAttribute('material', {color: 'purple'});
      }
    }
  </script>
  <script>
    function mySubstanFunction() {
      if(document.getElementById("isolated-Lsubstantianigra").getAttribute('material').color === 'red') {
        document.getElementById("isolated-Rsubstantianigra").setAttribute('material', {color:'#c2d2ea'});
        document.getElementById("isolated-Lsubstantianigra").setAttribute('material', {color:'#c2d2ea'});
      } else {
        document.getElementById("isolated-Rsubstantianigra").setAttribute('material', {color:'red'});
        document.getElementById("isolated-Lsubstantianigra").setAttribute('material', {color:'red'});
      }
    }
  </script>
  <script>
    function myPutaFunction() {
      if(document.getElementById("isolated-Lputamen").getAttribute('material').color === 'orange') {
        document.getElementById("isolated-Lputamen").setAttribute('material', {color:'#c2d2ea'});
        document.getElementById("isolated-Rputamen").setAttribute('material', {color:'#c2d2ea'});
      } else {
        document.getElementById("isolated-Lputamen").setAttribute("material", {color: 'orange'});
        document.getElementById("isolated-Rputamen").setAttribute("material", {color: 'orange'});
      }
    }
  </script>
  <script>
    function myCaudFunction() {
      if(document.getElementById("isolated-Lcaudate").getAttribute("material").color === "teal") {
        document.getElementById("isolated-Lcaudate").setAttribute("material", {color: "#c2d2ea"});
        document.getElementById("isolated-Rcaudate").setAttribute("material", {color: "#c2d2ea"});
      } else {
        document.getElementById("isolated-Lcaudate").setAttribute('material', {color:'teal'});
        document.getElementById("isolated-Rcaudate").setAttribute('material', {color:'teal'});
      }
    }
  </script>
  <script>
    function myGlobFunction() {
      if(document.getElementById("isolated-Lglobuspallidus").getAttribute("material").color === "green")
      {
        document.getElementById('isolated-Lglobuspallidus').setAttribute("material", {color: "#c2d2ea"});
        document.getElementById('isolated-Rglobuspallidus').setAttribute("material", {color: "#c2d2ea"});
      } else {
        document.getElementById("isolated-Lglobuspallidus").setAttribute('material', {color:'green'});
        document.getElementById("isolated-Rglobuspallidus").setAttribute('material', {color:'green'})
      }
    }
  </script>
  <!--This needs to be moved to a seperate file END-->

</head>

<body>
  <a-scene eduRoomTeacher>
    <a-assets>
      <img id="bg1" src="public/assets/cell_360.jpg" />
      <img id="rotate-icon" src="public/assets/rotate-icon.png" />
      <img id="MRI-button" src="public/assets/MRI-rough.jpg" />
      <a-asset-item id="cortex" src="public/assets/cortex_low.obj"></a-asset-item>
      <a-asset-item id="ventricle" src="public/assets/ventricle.obj"></a-asset-item>
      <a-asset-item id="thalamus" src="public/assets/thalamus.obj"></a-asset-item>
      <a-asset-item id="lcaudate" src="public/assets/left_caudate.obj"></a-asset-item>
      <a-asset-item id="subthalamic" src="public/assets/left_and_right_subthalamic.obj"></a-asset-item>
      <a-asset-item id="lsubstantianigra" src="public/assets/left_substantia_nigra.obj"></a-asset-item>
      <a-asset-item id="lglobuspallidus" src="public/assets/left_globus_pallidus.obj"></a-asset-item>
      <a-asset-item id="lputamen" src="public/assets/left_putamen.obj"></a-asset-item>
      <a-asset-item id="rcaudate" src="public/assets/right_caudate.obj"></a-asset-item>
      <a-asset-item id="rsubstantianigra" src="public/assets/right_substantia_nigra.obj"></a-asset-item>
      <a-asset-item id="rglobuspallidus" src="public/assets/right_globus_pallidus.obj"></a-asset-item>
      <a-asset-item id="rputamen" src="public/assets/right_putamen.obj"></a-asset-item>
    </a-assets>

    <a-entity id="photosphere" geometry="primitive:sphere;radius:500;segmentsWidth:64;segmentsHeight:64" material="shader:flat;side:double;color:#ffffff;fog:false; src:#bg1"
      scale="-1 1 1" rotation="0 -80 0">
    </a-entity>

    <a-entity id="holobrain" position="0 1.5 -3" animation__rot="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false">
      
      <a-entity id="brain-parts" position="0 0 0" rotation="0 0 0">
        <a-entity id="ventricles" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #ventricle" material="color: #c2d2ea;"
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: blue"></a-entity>
        <a-entity id="Thalamus" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #thalamus" material="color: #c2d2ea; "
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: yellow"></a-entity>
        <a-entity id="Subthalamic" class="interactible" position="0 -0.15 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #subthalamic" material="color: #c2d2ea;"
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: purple"></a-entity>
        <a-entity id="Lcaudate" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lcaudate" material="color: #c2d2ea; "
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: teal"></a-entity>
        <a-entity id="Lputamen" class="interactible" position="-0.2 0.1 0.1" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lputamen" material="color: #c2d2ea;"
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: orange"></a-entity>
        <a-entity id="Lsubstantianigra" class="interactible" position="-0.1 -0.2 0.05" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lsubstantianigra"
          material="color: #c2d2ea; " override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: green"></a-entity>
        <a-entity id="Lglobuspallidus" class="interactible" position="-0.2 0.1 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lglobuspallidus"
          material="color: #c2d2ea; " override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: red"></a-entity>
        <a-entity id="Rcaudate" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rcaudate" material="color: #c2d2ea; "
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: teal"></a-entity>
        <a-entity id="Rputamen" class="interactible" position="-0.2 0.1 -0.1" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rputamen" material="color: #c2d2ea; "
          override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: orange"></a-entity>
        <a-entity id="Rsubstantianigra" class="interactible" position="-0.1 -0.2 -0.05" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rsubstantianigra"
          material="color: #c2d2ea; " override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: green"></a-entity>
        <a-entity id="Rglobuspallidus" class="interactible" position="-0.2 0.1 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rglobuspallidus"
          material="color: #c2d2ea; " override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
          change-color-on-hover="color: red"></a-entity>
      </a-entity>
     <a-entity id="brain-cortex" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #cortex" material="side: double; color: #c2d2ea; transparent: false; opacity: 0.3"
        animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false">
      </a-entity>
    </a-entity>


    <a-entity id="isolated-brain-parts" position="-5 2 -1" scale="2.0 2.0 2.0">
      <a-animation attribute="rotation" dur="10000" easing="linear" to="0 360 0" repeat="indefinite">
      </a-animation>
      <a-entity id="isolated-ventricles" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #ventricle" material="color: #c2d2ea;"
        override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: blue"></a-entity>
      <a-entity id="isolated-Thalamus" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #thalamus" material="color: #c2d2ea;"
        override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: yellow"></a-entity>
      <a-entity id="isolated-Subthalamic" class="interactible" position="-0.05 -0.11 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #subthalamic"
        material="color: #c2d2ea;" override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: purple"></a-entity>
      <a-entity id="isolated-Lcaudate" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lcaudate" material="color: #c2d2ea;"
        override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: teal"></a-entity>
      <a-entity id="isolated-Lputamen" class="interactible" position="-0.2 0.1 0.1" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lputamen"
        material="color: #c2d2ea;" override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: orange"></a-entity>
      <a-entity id="isolated-Lsubstantianigra" class="interactible" position="-0.0 -0.12 0.05" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lsubstantianigra"
        material="color: #c2d2ea; " override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: green"></a-entity>
      <a-entity id="isolated-Lglobuspallidus" class="interactible" position="-0.2 0.1 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #lglobuspallidus"
        material="color: #c2d2ea; " override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: red"></a-entity>
      <a-entity id="isolated-Rcaudate" class="interactible" position="0 0 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rcaudate" material="color: #c2d2ea;"
        override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: teal"></a-entity>
      <a-entity id="isolated-Rputamen" class="interactible" position="-0.2 0.1 -0.1" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rputamen"
        material="color: #c2d2ea;" override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: orange"></a-entity>
      <a-entity id="isolated-Rsubstantianigra" class="interactible" position="-0.0 -0.10 -0.05" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rsubstantianigra"
        material="color: #c2d2ea;" override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: green"></a-entity>
      <a-entity id="isolated-Rglobuspallidus" class="interactible" position="-0.2 0.1 0" scale="0.15 0.15 0.15" rotation="-90 90 0" obj-model="obj: #rglobuspallidus"
        material="color: #c2d2ea;" override-material animation__rot="property: rotation; from: -90 90 0; to: -90 450 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false"
        change-color-on-hover="color: red"></a-entity>
    </a-entity>

    <a-entity position="0 -0.5 -2">
      <a-gui-button id="rotate-button" class="interactible" position="0 -0.5 -3" width="1" height="1" material="src: #rotate-icon" value="rotate" font-family="Helvetica"
        margin="0 0 0.05 0" assign-rotate>
      </a-gui-button>

      <a-gui-button id="scaleUp-button" class="interactible" position="-1 -0.75 -3" width="1" height="0.5" material="src: #rotate-icon" value=" + "
        font-family="Helvetica" margin="0 0 0.05 0" scale-brain>
      </a-gui-button>

      <a-gui-button id="scaleDown-button" class="interactible" position="-1 -0.25 -3" width="1" height="0.5" material="src: #rotate-icon" value=" - "
        font-family="Helvetica" margin="0 0 0.05 0" scale-brain="increase: false">
      </a-gui-button>

      <a-gui-button id="expand-button" class="interactible" position="1 -0.75 -3" width="1" height="0.5" material="src: #rotate-icon" value="expand"
        font-family="Helvetica" margin="0 0 0.05 0" expand-brain>
      </a-gui-button>

      <a-gui-button id="collapse-button" class="interactible" position="1 -0.25 -3" width="1" height="0.5" material="src: #rotate-icon" value="collapse"
        font-family="Helvetica" margin="0 0 0.05 0" expand-brain="expand: false">
      </a-gui-button>

      <a-gui-button id="thalamusButton" class="interactible" position="-4.5 -0.5 -1.5" rotation="0 90 0" width="1" height="1" material="src: #rotate-icon"
        value="thal" font-family="Helvetica" margin="0 0 0.05 0" change-color-on-hover="color: red" onclick="myThalFunction">
      </a-gui-button>

      <a-gui-button id="subthalamicButton" class="interactible" position="-4.5 -0.5 -0.5" rotation="0 90 0" width="1" height="1" material="src: #rotate-icon"
        value="subthal" font-family="Helvetica" margin="0 0 0.05 0" change-color-on-hover="color: red" onclick="mySubThalFunction">
      </a-gui-button>

      <a-gui-button id="caudateButton" class="interactible" position="-4.5 -1.5 -1.5" rotation="0 90 0" width="1" height="1" material="src: #rotate-icon"
        value="caudate" font-family="Helvetica" margin="0 0 0.05 0" change-color-on-hover="color: red" onclick="myCaudFunction">
      </a-gui-button>

      <a-gui-button id="globusButton" class="interactible" position="-4.5 -1.5 -0.5" rotation="0 90 0" width="1" height="1" material="src: #rotate-icon"
        value="globus" font-family="Helvetica" margin="0 0 0.05 0" change-color-on-hover="color: red" onclick="myGlobFunction">
      </a-gui-button>

      <a-gui-button id="putamenButton" class="interactible" position="-4.5 0.5 -1.5" rotation="0 90 0" width="1" height="1" material="src: #rotate-icon"
        value="putam" font-family="Helvetica" margin="0 0 0.05 0" change-color-on-hover="color: red" onclick="myPutaFunction">
      </a-gui-button>

      <a-gui-button id="substantiaButton" class="interactible" position="-4.5 0.5 -0.5" rotation="0 90 0" width="1" height="1" material="src: #rotate-icon"
        value="substan" font-family="Helvetica" margin="0 0 0.05 0" change-color-on-hover="color: red" onclick="mySubstanFunction">
      </a-gui-button>
    </a-entity>
    <a-entity id="player" wasd-controls>
      <a-camera active="true" user-height="0" position="0 2 0" look-controls>
        <a-ring cursor="fuse: false" raycaster="objects: .interactible" position="0 0 -0.5" color="white" scale="0.005 0.005 0.005">
        </a-ring>
      </a-camera>
    </a-entity>
  </a-scene>
</body>
</html>
