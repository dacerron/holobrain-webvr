<html>

<head>
  <title>Educational Room</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
  <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
  <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io-stream/0.9.1/socket.io-stream.js"></script>
  <script type="text/javascript" src="js/cookieParser.js"></script>
  <script type="text/javascript" src="js/raycaster-autorefresh.component.js"></script>
  <script type="text/javascript" src="js/hide-if-not-mobile.component.js"></script>
  <script type="text/javascript" src="js/override-material.component.js"></script>
  <script type="text/javascript" src="js/assign-rotate.component.js"></script>
  <script type="text/javascript" src="js/scale-brain.component.js"></script>
  <script type="text/javascript" src="js/expand-brain.component.js"></script>
  <script type="text/javascript" src="https://unpkg.com/aframe-template-component@^3.2.1/dist/aframe-template-component.min.js"></script>
  <script type="text/javascript" src="js/aframe.propagate.js"></script>
  <script type="text/javascript" src="js/assign-microglia.component.js"></script>
  <script type="text/javascript" src="js/assign-channel.component.js"></script>
  <script type="text/javascript" src="js/scale-cells.component.js"></script>
  <script type="text/javascript" src="js/assign-skip.component.js"></script>
  <script type="text/javascript" src="js/slide-container.component.js"></script>
  <script type="text/javascript" src="js/play-button.component.js"></script>
  <script type="text/javascript" src="js/show-mri.component.js"></script>
  <script type="text/javascript" src="js/rotate-mri.component.js"></script>
  <script type="text/javascript" src="js/rotate-mriroom.component.js"></script>
  <script type="text/javascript" src="js/slice-controller.component.js"></script>
  <script type="text/javascript" src="js/slice-renderer.component.js"></script>
  <script type="text/javascript" src="js/og-position.component.js"></script>
  <script type="text/javascript" src="js/eduRoomStudent.component.js"></script>
</head>

<body>
  <a-scene eduRoomStudent>
    <a-assets> 
      <img id="bg1" src="public/assets/cell_360.jpg"/>
      <img id="rotate-icon" src="public/assets/rotate-icon.png" />
      <img id="MRI-button" src="public/assets/MRI-rough.jpg" />
      <a-asset-item id="arteries-obj" src="public/assets/Arteries.obj"></a-asset-item>
      <a-asset-item id="cerebellum-obj" src="public/assets/cerebellum.obj"></a-asset-item>
      <a-asset-item id="cortex-obj" src="public/assets/Cortex.obj"></a-asset-item>
      <a-asset-item id="fornix-obj" src="public/assets/Fornix.obj"></a-asset-item>
      <a-asset-item id="hippocampus-obj" src="public/assets/Hippocampus.obj"></a-asset-item>
      <a-asset-item id="lamygdala-obj" src="public/assets/L-Amygdala.obj"></a-asset-item>
      <a-asset-item id="lcaudate-obj" src="public/assets/L-Caudate.obj"></a-asset-item>
      <a-asset-item id="lglobus-obj" src="public/assets/L-Globus.obj"></a-asset-item>
      <a-asset-item id="lputamen-obj" src="public/assets/L-Putamen.obj"></a-asset-item>
      <a-asset-item id="mamtract-obj" src="public/assets/MamilloThalamic Tract.obj"></a-asset-item>
      <a-asset-item id="mambodies-obj" src="public/assets/MammillaryBodies.obj"></a-asset-item>
      <a-asset-item id="ramygdala-obj" src="public/assets/R-Amygdala.obj"></a-asset-item>
      <a-asset-item id="rcaudate-obj" src="public/assets/R-Caudate.obj"></a-asset-item>
      <a-asset-item id="rglobus-obj" src="public/assets/R-Globus.obj"></a-asset-item>
      <a-asset-item id="rputamen-obj" src="public/assets/R-Putamen.obj"></a-asset-item>
      <a-asset-item id="sinuses-obj" src="public/assets/Sinuses.obj"></a-asset-item>
      <a-asset-item id="subnigra-obj" src="public/assets/Substantia-Nigra.obj"></a-asset-item>
      <a-asset-item id="subnuclei-obj" src="public/assets/Subthalamic-Nuclei.obj"></a-asset-item>
      <a-asset-item id="thalamus-obj" src="public/assets/Thalamus.obj"></a-asset-item>
      <a-asset-item id="ventricles-obj" src="public/assets/Ventricles.obj"></a-asset-item>
    </a-assets>

    <a-entity id="photosphere" geometry="primitive:sphere;radius:500;segmentsWidth:64;segmentsHeight:64" material="shader:flat;side:double; color:#ffffff;fog:false; src:#bg1"
      scale="-1 1 1" rotation="0 -80 0">
    </a-entity>

    <a-entity id="holobrain" position="0 2.4 -4" scale="1 1 1" animation__rot="property: rotation; from: 0 0 0; to: 0 360 0; loop: true; dur: 6000; easing: linear; pauseEvents: rotate-pause; resumeEvents: rotate-resume; autoplay: false">
      <a-entity id="brain-parts" scale="0.015 0.015 0.015">
        <a-entity id="sinuses" class="interactible isolated-sinuses" position="0 0 0" rotation="0 0 0" obj-model="obj: #sinuses-obj"
          material="side: front; color: #003366; transparent: true; opacity: 0.6" override-material og-position="pos: 0 0 0"
          expand-position="disappear: true" hover-highlight></a-entity>
        <a-entity id="ramygdala" class="interactible isolated-amygdala" position="0 0 0" rotation="0 0 0" obj-model="obj: #ramygdala-obj"
          material="color: #ff81b0;" override-material og-position="pos: 0 0 0" expand-position="pos: -25 -25 -25"
          hover-highlight="counterpart:#lamygdala"></a-entity>
        <a-entity id="lamygdala" class="interactible isolated-amygdala" position="0 0 0" rotation="0 0 0" obj-model="obj: #lamygdala-obj"
          material="color: #ff81b0;" override-material og-position="pos: 0 0 0" expand-position="pos: -25 -25 25"
          hover-highlight="counterpart:#ramygdala"></a-entity>
        <a-entity id="mambodies" class="interactible isolated-mambodies" position="0 0 0" rotation="0 0 0" obj-model="obj: #mambodies-obj"
          material="color: #00ffff;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 0 0"
          hover-highlight></a-entity>
        <a-entity id="mamtract" class="interactible isolated-mamtract" position="0 0 0" rotation="0 0 0" obj-model="obj: #mamtract-obj"
          material="color: #66cd00;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 0 0"
          hover-highlight></a-entity>
        <a-entity id="hippocampus" class="interactible isolated-hippocampus" position="0 0 0" rotation="0 0 0"
          obj-model="obj: #hippocampus-obj" material="color: #ffd700;" override-material og-position="pos: 0 0 0"
          expand-position="pos: 0 0 0" hover-highlight></a-entity>
        <a-entity id="fornix" class="interactible isolated-fornix" position="0 0 0" rotation="0 0 0" obj-model="obj: #fornix-obj"
          material="color: #be29ec;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 0 0"
          hover-highlight></a-entity>
        <a-entity id="arteries" class="interactible isolated-arteries" position="0 0 0" rotation="0 0 0" obj-model="obj: #arteries-obj"
          material="side: front; color: #950714; transparent: true; opacity: 0.6" override-material og-position="pos: 0 0 0"
          expand-position="disappear: true" hover-highlight></a-entity>
        <a-entity id="ventricles" class="interactible isolated-ventricles" position="0 0 0" rotation="0 0 0" obj-model="obj: #ventricles-obj"
          material="side: front; color: #3b5998; transparent: true; opacity: 0.6" override-material og-position="pos: 0 0 0"
          expand-position="pos: 0 0 0" hover-highlight></a-entity>
        <a-entity id="cerebellum" class="interactible isolated-cerebellum" position="0 0 0" rotation="0 0 0" obj-model="obj: #cerebellum-obj"
          material="color: #ff7f50;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 0 0"
          hover-highlight></a-entity>
        <a-entity id="thalamus" class="interactible isolated-thalamus" position="0 0 0" rotation="0 0 0" obj-model="obj: #thalamus-obj"
          material="color: #008080;" override-material og-position="pos:0 0 0" expand-position="pos: 0 0 0"
          hover-highlight></a-entity>
        <a-entity id="subthalamic" class="interactible isolated-subthalamic" position="0 0 0" rotation="0 0 0"
          obj-model="obj: #subnuclei-obj" material="color: #000000;" override-material og-position="pos: 0 0 0"
          expand-position="pos: 0 0 0" hover-highlight></a-entity>
        <a-entity id="lcaudate" class="interactible isolated-caudate" position="0 0 0" rotation="0 0 0" obj-model="obj: #lcaudate-obj"
          material="color: #f6546a;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 10 20"
          hover-highlight="counterpart:#rcaudate"></a-entity>
        <a-entity id="lputamen" class="interactible isolated-putamen" position="0 0 0" rotation="0 0 0" obj-model="obj: #lputamen-obj"
          material="color: #45a54f;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 0 50"
          hover-highlight="counterpart:#rputamen"></a-entity>
        <a-entity id="lglobuspallidus" class="interactible isolated-globuspallidus" position="0 0 0" rotation="0 0 0"
          obj-model="obj: #lglobus-obj" material="color: #6760aa; " override-material og-position="pos: 0 0 0"
          expand-position="pos: 0 0 30" hover-highlight="counterpart:#rglobuspallidus"></a-entity>
        <a-entity id="rcaudate" class="interactible isolated-caudate" position="0 0 0" rotation="0 0 0" obj-model="obj: #rcaudate-obj"
          material="color: #f6546a; " override-material og-position="pos: 0 0 0" expand-position="pos: 0 10 -20"
          hover-highlight="counterpart:#lcaudate"></a-entity>
        <a-entity id="rputamen" class="interactible isolated-putamen" position="0 0 0" rotation="0 0 0" obj-model="obj: #rputamen-obj"
          material="color: #45a54f;" override-material og-position="pos: 0 0 0" expand-position="pos: 0 0 -50"
          hover-highlight="counterpart:#lputamen"></a-entity>
        <a-entity id="substantianigra" class="interactible isolated-substantianigra" position="0 0 0" rotation="0 0 0"
          obj-model="obj: #subnigra-obj" material="color: #4d4e4f; " override-material og-position="pos: 0 0 0"
          expand-position="pos:0 0 0" hover-highlight></a-entity>
        <a-entity id="rglobuspallidus" class="interactible isolated-globuspallidus" position="0 0 0" rotation="0 0 0"
          obj-model="obj: #rglobus-obj" material="color: #6760aa; " override-material og-position="pos: 0 0 0"
          expand-position="pos:0 0 -30" hover-highlight="counterpart:#lglobuspallidus"></a-entity>
      </a-entity>
      <a-entity id="brain-cortex" position="0 0 0" rotation="0 0 0" scale="0.015 0.015 0.015" obj-model="obj: #cortex-obj"
        material="side: front; vertexColors: none; color: #c2d2ea; transparent: true; opacity: 0.3">
      </a-entity>
    </a-entity>

    <a-entity id="player" wasd-controls>
      <a-camera active="true" user-height="0" position="0 2 0" look-controls>
        <a-ring cursor="fuse: false" position="0 0 -0.5" color="white" scale="0.005 0.005 0.005">
        </a-ring>
      </a-camera>
    </a-entity>
  </a-scene>
</body>

</html>
